<h1 class="mt-3">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm">
  <!-- Region de los paises -->
  <div class="row mb-3">
    <div class="col">
      <label for="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="form-label">Pais:</label>
      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione pais --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0 && borders.length > 0 ">
    <div class="col">
      <label for="form-label">Fronteras:</label>
      <select class="form-control" formControlName="border">
        <option value="">-- Seleccione la frontera --</option>
        <option *ngFor="let border of borders" [value]="border">
          {{ border }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>is form valid {{ myForm.valid }}</p>
